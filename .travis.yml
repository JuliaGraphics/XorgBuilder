language: julia
os:
  - linux
julia:
  - 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
    - downloads
env:
  global:
    - BINARYBUILDER_DOWNLOADS_CACHE=downloads
    - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required

# Before anything else, get the latest versions of things
before_script:
  - julia -e 'using Pkg; pkg"add BinaryBuilder BinaryProvider"'

script:
  - julia build_tarballs.jl

deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: products/*
    skip_cleanup: true
    on:
        repo: JuliaGraphics/XorgBuilder
        tags: true
